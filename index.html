<!DOCTYPE html>
<html>
<head>
  <title>My Free Music App</title>
  <style>
    body { background: linear-gradient(135deg, #a8ff78, #78ffd6); font-family: Arial, sans-serif; color: #222; }
    h1 { text-align: center; }
    #player, #search, #ai-box { margin: 20px auto; width: 90%; max-width: 400px; }
    #ai-box { float: right; background: #fff; border-radius: 12px; padding: 10px; box-shadow: 0 2px 6px #0002; }
  </style>
</head>
<body>
  <h1>My Free Spotify-Like Music App</h1>
  <div id="search">
    <input type="text" id="songInput" placeholder="Type a song or artist" style="width:80%">
    <button onclick="searchSong()">Search & Play</button>
  </div>
  <div id="player"></div>
  <div id="ai-box">
    <h3>AI Search</h3>
    <input type="text" id="aiInput" placeholder="Ask AI (music or anything)">
    <button onclick="askAI()">Ask</button>
    <p id="aiAnswer"></p>
  </div>
  <script>
    function searchSong() {
      var input = document.getElementById('songInput').value;
      var query = encodeURIComponent(input + ' official music video');
      var iframe = `<iframe width="100%" height="315" src="https://www.youtube.com/embed?listType=search&list=${query}" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById('player').innerHTML = iframe;
    }

    // Baby-level AI using Wikipedia (demo for your learning)
    function askAI() {
      var input = document.getElementById('aiInput').value;
      fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(input)}`)
        .then(resp => resp.json())
        .then(data => {
          document.getElementById('aiAnswer').innerText = data.extract ? data.extract : "No answer found.";
        });
    }
  </script>
</body>
</html>
